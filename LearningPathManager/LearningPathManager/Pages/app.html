<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" data-ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="Content/App.css" rel="stylesheet" />
</head>
<body>
    <div id="pageWidth">
        <!-- app chrome -->
        <div data-ng-include="'App/layout/spAppChrome.html'"></div>
        <!-- /app chrome -->
        <div id="s4-workspace" class="ms-core-overlay">
            <div id="s4-bodyContainer">
                <!-- header -->
                <div data-ng-include="'App/layout/header.html'"></div>
                <!-- /header -->
                <div id="contentRow">
                    <!-- quicklaunch -->
                    <div data-ng-include="'App/layout/quicklaunch.html'"></div>                    
                    <!-- /quicklaunch -->
                    <!-- main content area -->
                    <div id="contentBox" aria-live="polite" aria-relevant="all">
                        <!-- SPA body here -->
                        <div data-ng-include="'App/layout/shell.html'"></div>
                        <!-- /SPA body here-->
                    </div>                    
                    <!-- /main content area -->
                </div>
            </div>
        </div>
    </div>
    <div data-ng-include="'App/layout/workingonit.html'"></div>

    <!-- vendor libraries -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="/_layouts/15/init.js"></script>
    <script src="/_layouts/15/core.js"></script>
    <script src="/_layouts/15/SP.UI.Controls.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/moment.js"></script>
    <script src="Scripts/moment-with-langs.js"></script>

    <!-- my libraries -->
    <script src="App/util/jquery-extensions.js"></script>

    <!-- app bootstrapping -->
    <script src="App/app.js"></script>
    <script src="App/config.js"></script>
    <script src="App/config.exceptionHandler.js"></script>
    <script src="App/config.route.js"></script>
    <script src="App/config.angular.http.js"></script>

    <!-- my common angular module / services -->
    <script src="App/common/common.js"></script>
    <script src="App/common/logger.js"></script>

    <!-- app core-->
    <script src="App/layout/workingonit.js"></script>
    <script src="App/layout/spAppChrome.js"></script>
    <script src="App/layout/header.js"></script>    
    <script src="App/layout/quicklaunch.js"></script>
    <script src="App/layout/shell.js"></script>

    <!-- app controllers -->
    <script src="App/dashboard/dashboard.js"></script>
    <script src="App/learningPath/learningPaths.js"></script>
    <script src="App/learningPath/learningPathDetail.js"></script>
    <script src="App/learningItem/learningItems.js"></script>
    <script src="App/learningItem/learningItemDetail.js"></script>    

    <!-- app services -->
    <script src="App/services/spContext.js"></script>
    <script src="App/services/datacontext.angular.js"></script>
</body>
</html>
